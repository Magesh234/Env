name: Build Electron App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm ci
        working-directory: Windows/DESKTOPIMS/inventory-management-system
        
      - name: Build Next.js
        run: npm run build
        working-directory: Windows/DESKTOPIMS/inventory-management-system
        
      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run electron:build:win
        working-directory: Windows/DESKTOPIMS/inventory-management-system
        
      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run electron:build:mac
        working-directory: Windows/DESKTOPIMS/inventory-management-system
        
      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run electron:build:linux
        working-directory: Windows/DESKTOPIMS/inventory-management-system
        
      - name: Upload Windows build
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: Windows/DESKTOPIMS/inventory-management-system/dist/*.exe
          
      - name: Upload macOS build
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: Windows/DESKTOPIMS/inventory-management-system/dist/*.dmg
          
      - name: Upload Linux build
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: Windows/DESKTOPIMS/inventory-management-system/dist/*.AppImage